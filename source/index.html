<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" media="screen" href="css/styles.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" media="screen" href="css/grid.css">
    <script type="text/javascript">
        // declare global namespace variable
        window.CASFEE = {};
    </script>
    <title>A even better title</title>
</head>
<body>
    <div id="header">
        <!--  logo -->
        <div id="logo">Design a logo</div>
        <div id="top-navigation">
            <div id="topCategories">
                <button class="topCategory allTags" name="Klickmich" type="button">
                    All
                </button>
                <button class="topCategory newest" name="Klickmich" type="button">
                    Newest 11
                </button>
            </div>
            <div id="favoriteCategories">
                <!-- include a list of favorites with scroll buttons left and right -->
                <div class="button button-navigation icon-left"><i class="button-navigation fa fa-arrow-left"></i></div>
                <div class="favorites-content" id="favorites-content">
                    <div class="favorite-content">
                        <img class="delete-icon" src="css/icons/delete.png" alt="Delete"/>
                        dummy1
                    </div>
                    <div class="favorite-content">dummy2</div>
                </div>
                <div class="button button-navigation icon-right"><i class="button-navigation fa fa-arrow-right"></i></div>
            </div>
        </div>
    </div>
    <div id="main-content">
        <div id="search">
            <input class="search" type="text" name="fname" placeholder="Searchâ€¦">
            <button class="search-button" id="search-button"><i class="button-navigation fa fa-search"></i></button>
            <button class="share-link" id="share-link-button"><i class="button-navigation fa fa-plus-square"></i></button>
        </div>
        <div id="share" style="display: none">
            <form id="share-link-form" action="">
                <div class="form-row">
                    <div class="column grid-3 form-field-label" data-casfee-include="1" data-casfee-type="string">URL</div>
                    <input class="column grid-9 input-fullsize form-field" type="text" name="url" data-casfee-required="true" data-casfee-include="true" data-casfee-type="string"/>
                </div>
                <div class="form-row">
                    <div class="column grid-3 form-field-label">Title</div>
                    <input class="column grid-9 input-fullsize form-field" type="text" name="title" data-casfee-required="true" data-casfee-include="true" data-casfee-type="string"/>
                </div>
                <div class="form-row">
                    <div class="column grid-3 form-field-label">Description</div>
                    <input class="column grid-7 input-fullsize" type="text" name="description" data-casfee-required="true" data-casfee-include="true" data-casfee-type="string"/>
                    <input class="column grid-1 input-fullsize" type="text" name="image" data-casfee-include="true" data-casfee-type="string"/>
                </div>
                <div class="form-row">
                    <div class="column grid-3 form-field-label">Tags</div>
                    <input class="column grid-9 input-fullsize" type="text" name="tags" data-casfee-required="true" data-casfee-include="true" data-casfee-type="string-split"/>
                </div>
                <div class="form-row">
                    <input class="column grid-1 input-fullsize pull-right" type="submit" name="submit" title="submit" value="Share">
                </div>
            </form>
        </div>
        <div id="result">
            <div class="row">
                <article>
                    <div class="column grid-12">
                        <div class="article-voting pull-left">
                            Voting
                        </div>
                        <div class="article-image pull-left">
                            Image
                        </div>
                        <div class="article-content">
                            <div class="article-main">
                                <h3 class="article-heading">Article heading</h3>
                                <p class="article-description">Lorem ipsum</p>
                            </div>
                            <div class="article_meta">
                                <div class="pull-left"><i class="fa fa-tags"><span class="article-tags">tag 1 / tag 2 / tag 3</span></i></div>
                                <div>I am the other content, </div>
                                <div class="pull-right"><i class="fa fa-comments-o"><span class="article-comments">comments-popup</span></i></div>
                                <div class="pull-right"><i class="fa fa-user"><span class="article-user">user-popup</span></i></div>
                                <div class="pull-right"><i class="fa fa-calendar"><span class="article-date">date-popup</span></i></div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <div>
            <p>show me</p>
            <div class="form-row" id="hide-me-inline">This line has this content <span>hide me, make me go away</span> that will be gone.</div>
            <p>show me</p>
        </div>
    </div>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript" src="scripts/functions.js"></script>
<script type="text/javascript" src="scripts/links.js" ></script>
<script type="text/javascript" src="scripts/output.js" ></script>
<script type="text/javascript">
    $(document).ready(function() {
        window.console.log("here i am");
    });
</script>
</body>
</html>
