<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" media="screen" href="css/styles.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" media="screen" href="css/grid.css">
    <script type="text/javascript">
        // declare global namespace variable
        window.CASFEE = {};
    </script>
    <title>A title</title>
</head>
<body>
<div id="content">
    <div id="header">
        <!--  logo -->
        <div id="logo">Design a logo</div>
        <div id="top-navigation">
            <div id="topCategories">
                <button class="topCategory allTags" name="Klickmich" type="button">
                    All
                </button>
                <button class="topCategory newest" name="Klickmich" type="button">
                    Newest 11
                </button>
            </div>
            <div id="favoriteCategories">
                <!-- include a list of favorites with scroll buttons left and right -->
                <div class="button button-navigation icon-left">left</div>
                <div class="favorites-content" id="favorite-content">
                    <div class="favorite-content">dummy1</div>
                    <div class="favorite-content">dummy2</div>
                </div>
                <div class="button button-navigation icon-right">right</div>
            </div>
        </div>
    </div>
    <div id="main-content">
        <div class="row">
            <div class="column grid-12" id="search">
                <input class="search" type="text" name="fname" placeholder="Searchâ€¦">
            </div>
        </div>
        <div class="row">
            <div class="column grid-12" id="share-link">
                <div id="share-link-section" class="form share-link">
                    <form id="share-link-form" action="">
                        <div class="share-url row">
                            <div class="column grid-3 form-field-label" data-casfee-include="1" data-casfee-type="string">URL</div>
                            <input class="grid-9 input-fullsize form-field" type="text" name="url" data-casfee-include="true" data-casfee-type="string"/>
                        </div>
                        <div class="share-title row">
                            <div class="column grid-3 form-field-label">Title</div>
                            <input class="grid-9 input-fullsize form-field" type="text" name="title" data-casfee-include="true" data-casfee-type="string"/>
                        </div>
                        <div class="share-description row">
                            <div class="column grid-3 form-field-label">Description</div>
                            <input class="grid-6 input-fullsize" type="text" name="description" data-casfee-include="true" data-casfee-type="string"/>
                            <input class="grid-2 input-fullsize" type="text" name="image" data-casfee-include="true" data-casfee-type="string"/>
                        </div>
                        <div class="share-tags row">
                            <div class="column grid-3 form-field-label">Tags</div>
                            <input class="grid-9 input-fullsize" type="text" name="tags" data-casfee-include="true" data-casfee-type="string-split"/>
                        </div>
                        <div class="submit row">
                            <input class="grid-1 input-fullsize pull-right" type="submit" name="submit" title="submit" value="Share">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- the articles will be all in 1 row with 12 columns width -->
            <div id="articles-row" class="column grid-12">
                <section id="articles_section" class="articles">
                    <!-- Repeat the row and its content for each article -->
                    <div class="row">
                        <article>
                            <div class="column grid-12">
                                <div class="article-voting pull-left">
                                    Voting
                                </div>
                                <div class="article-image pull-left">
                                    Image
                                </div>
                                <div class="article-content">
                                    <div class="article-main">
                                        <h3 class="article-heading">Article heading</h3>
                                        <p class="article-description">Lorem ipsum</p>
                                    </div>
                                    <div class="article_meta">
                                        <div class="pull-left"><i class="fa fa-tags"><span class="article-tags">tag 1 / tag 2 / tag 3</span></i></div>
                                        <div class="pull-right"><i class="fa fa-comments-o"><span class="article-comments">comments-popup</span></i></div>
                                        <div class="pull-right"><i class="fa fa-user"><span class="article-user">user-popup</span></i></div>
                                        <div class="pull-right"><i class="fa fa-calendar"><span class="article-date">date-popup</span></i></div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="scripts/functions.js"></script>
<script type="text/javascript" src="scripts/links.js" /></script>
<script type="text/javascript" src="scripts/output.js" /></script>
</body>
</html>
