<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='UTF-8' />
<link rel="stylesheet" media="screen" href="css/styling.css">
<link rel="stylesheet" media="screen" href="css/grid.css">
<title>A title</title>
</head>
<body>
	<div id="content">
        <!-- site_header contains the logo and top navigation with thw favorites -->
        <div class="row" id="header">
		<div class="site_header" id="header">
			<!--  logo -->
			<div class="site_logo column grid_3" id="logo">
                Make me breit
            </div>
            <div class="top_navigation column grid_9">
                <div id="topCategories">
                    <button class="topCategory allTags" name="Klickmich" type="button">
                    All
                    </button>
                    <button class="topCategory newest" name="Klickmich" type="button">
                    Newest 11
                    </button>
                </div>
                <div id="favoriteCategories">
                    <button class="favorite" name="Klickmich" type="button">
                    All
                    </button>
                    <button class="favorite" name="Klickmich" type="button">
                    Newest
                    </button>
                </div>
            </div>
		</div>
        </div>
        <div class="row">
            <div class="sidebar column grid_3">
                <aside class="navigation" id="localNavigation">
                    <p>Love the things you find - share the things you love <3.</p>
                </aside>
            </div>
            <div class="main_content column grid_9">
                <div id="main_seach" class="search">
                    <div class="searchbar">
                        <div class="searchform">
                            <p>here comes the search</p>
                        </div>
                        <div>
                            <p>Here comes the "add" button</p>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <section class="shared_links">
                        <article class="shared_link">
                            <p>Effective article</p>
                        </article>
                    </section>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
